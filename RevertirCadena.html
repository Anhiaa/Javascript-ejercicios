<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revertir una cadena de texto</title>
</head>
<body>
    <script>
        let s =prompt("Ingresar texto:");
        let aux = "", i = s.length -1;
        while(i >= 0){
            aux = aux + s[i];
            i = i - 1;
        }
        document.write(aux);
    </script>
</body>
</html>
